<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greenenergy</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="arrow">
            <img src="images/main/arrow_rignt.png" alt="arrow_right">
        </div><!-- arrow -->

        <ul class="screen_whole">
            <li class="screen">
                <div class="wrap1_top">
                    <div class="plane">
                        <img src="images/main/plane.png" alt="plane">
                    </div><!-- plane -->
                    <div class="cloud1"></div>
                    <div class="cloud2"></div>
                    <div class="cloud3"></div>
                    <div class="cloud4"></div>

                    <div class="tower_back_shadow">                
                    </div><!-- tower_back_shadow -->
                    <div class="tower_back">
                    </div><!-- tower_back -->

                    <div class="bridge">
                        <img src="images/main/rail_train.png" alt="bridge">
                    </div><!-- bridge -->

                    <div class="building_front">
                    </div><!-- building_front -->
                    <div class="trees">
                    </div><!-- trees -->

                    <div class="title_box">
                        <h2 class="squada">smart</h2>
                        <span class="squada">city</span>
                    </div><!-- title_box -->
                </div><!-- wrap1_top -->

                <div class="wrap1_road">
                    <div class="car1">        
                    </div><!-- car1 -->
                    <div class="car2">        
                    </div><!-- car2 -->
                    <div class="car3">        
                    </div><!-- car3 -->
                    <div class="car4">        
                    </div><!-- car4 -->
                </div><!-- wrap1_road -->
            </li><!-- screen -->

            <li class="screen">
                <div class="wrap2_top">
                    <div class="cloud2_1"></div>
                    <div class="cloud2_2"></div>
                    <div class="bg_mountain"></div>
                    <div class="cloud2_3"></div>
                    <div class="cloud2_4"></div>
                    <div class="cloud2_5"></div>
                    <div class="bg_back"></div>
                    <div class="wind_generator wind1">
                        <img src="images/sub/wing_rotate.png" alt="wing">
                    </div><!-- wind1 -->
                    <div class="wind_generator wind2">
                        <img src="images/sub/wing_rotate.png" alt="wing">
                    </div><!-- wind2 -->
                    <div class="wind_generator wind3">
                        <img src="images/sub/wing_rotate.png" alt="wing">
                    </div><!-- wind3 -->

                    <div class="bg_front"></div>
                    <div class="yacht"></div>
                    <div class="balloon"></div>

                    <div class="title_box">
                        <h2 class="squada">green</h2>
                        <span class="squada">energy</span>
                    </div><!-- title_box -->
                </div><!-- wrap2_top -->
                
                <div class="wrap2_land">
                    <div class="front_lake">
                    </div><!-- front_lake -->

                    <div class="dad">
                        <div class="dad_wheel leftWheel"></div>
                        <div class="dad_wheel rightWheel"></div>
                        <div class="dad_left leg"></div>
                        <div class="dad_bike"></div>
                        <div class="dad_right leg"></div>
                        <div class="dad_body"></div>
                    </div><!-- dad -->

                    <div class="girl">
                        <div class="girl_wheel leftWheel"></div>
                        <div class="girl_wheel rightWheel"></div>
                        <div class="girl_left leg"></div>
                        <div class="girl_bike"></div>
                        <div class="girl_right leg"></div>
                        <div class="girl_body"></div>
                    </div><!-- girl -->

                    <div class="mom">
                        <div class="mom_wheel leftWheel"></div>
                        <div class="mom_wheel rightWheel"></div>
                        <div class="mom_left leg"></div>
                        <div class="mom_bike"></div>
                        <div class="mom_right leg"></div>
                        <div class="mom_body"></div>
                    </div><!-- mom -->

                    <div class="boy">
                        <div class="boy_wheel leftWheel"></div>
                        <div class="boy_wheel rightWheel"></div>
                        <div class="boy_left leg"></div>
                        <div class="boy_bike"></div>
                        <div class="boy_right leg"></div>
                        <div class="boy_body"></div>
                    </div><!-- boy -->

                </div><!-- wrap2_land -->
            </li><!-- screen -->
        </ul>

    </div><!-- wrap -->
</body>
</html>
